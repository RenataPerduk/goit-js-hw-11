<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
        <div class="label">
            <label>
                First delay (ms)
                <input class="write" type="number" name="delay" required />
            </label>
        </div>
        <div class="label">
            <label>
                Delay step (ms)
                <input class="write" type="number" name="step" required />
            </label>
        </div>
        <div class="label">
            <label>
                Amount
                <input class="write" type="number" name="amount" required />
            </label>
        </div>
        <button class="btn" type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js"></script>
